version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: erpgo-postgres
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: erpgo
      POSTGRES_PASSWORD: XGhBzlakJlYUpJyfc58/Qcys7Xht/FWwJmFeyEhhMoI=
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - erpgo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erpgo -d erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: erpgo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erpgo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # NATS Messaging
  nats:
    image: nats:2-alpine
    container_name: erpgo-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    networks:
      - erpgo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ERPGo API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpgo-api
    ports:
      - "8080:8080"
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgres://erpgo:XGhBzlakJlYUpJyfc58/Qcys7Xht/FWwJmFeyEhhMoI=@postgres:5432/erp?sslmode=require
      REDIS_URL: redis://redis:6379
      JWT_SECRET: TQXNjldyDKsDoDysO0W2ljSmNzqlWhSFpXkVFTmKsSQ=
      LOG_LEVEL: info
      DEBUG_MODE: false
      RATE_LIMIT_ENABLED: "true"
      BCRYPT_COST: "12"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Migration Service
  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    container_name: erpgo-migrator
    environment:
      DATABASE_URL: postgres://erpgo:XGhBzlakJlYUpJyfc58/Qcys7Xht/FWwJmFeyEhhMoI=@postgres:5432/erp?sslmode=require
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erpgo-network
    profiles:
      - migration

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: erpgo-worker
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgres://erpgo:XGhBzlakJlYUpJyfc58/Qcys7Xht/FWwJmFeyEhhMoI=@postgres:5432/erp?sslmode=require
      REDIS_URL: redis://redis:6379
      NATS_URL: nats://nats:4222
      LOG_LEVEL: info
      WORKER_COUNT: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - erpgo-network
    restart: unless-stopped
    profiles:
      - worker

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: erpgo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - erpgo-network
    profiles:
      - monitoring

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: erpgo-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: 6dDq2jJjmka4pa6vGNrpDO30CBTgD7jfik1YV9d+4Zg=
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana:/etc/grafana/provisioning
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - erpgo-network
    profiles:
      - monitoring
    depends_on:
      - prometheus

  # AlertManager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: erpgo-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./configs/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - erpgo-network
    profiles:
      - monitoring

  # Node Exporter
  node-exporter:
    image: prom/node-exporter:latest
    container_name: erpgo-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - erpgo-network
    profiles:
      - monitoring

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: erpgo-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://erpgo:XGhBzlakJlYUpJyfc58/Qcys7Xht/FWwJmFeyEhhMoI=@postgres:5432/erp?sslmode=require"
    networks:
      - erpgo-network
    profiles:
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: erpgo-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis://redis:6379"
    networks:
      - erpgo-network
    profiles:
      - monitoring
    depends_on:
      redis:
        condition: service_healthy

  # Loki Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: erpgo-loki
    ports:
      - "3100:3100"
    volumes:
      - ./configs/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - erpgo-network
    profiles:
      - monitoring

  # Promtail Log Collector
  promtail:
    image: grafana/promtail:latest
    container_name: erpgo-promtail
    volumes:
      - ./configs/promtail.yml:/etc/promtail/config.yml
      - ./logs:/var/log/erpgo
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - erpgo-network
    profiles:
      - monitoring
    depends_on:
      - loki

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  loki_data:

networks:
  erpgo-network:
    driver: bridge