version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: erpgo-postgres
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: erpgo
      POSTGRES_PASSWORD: erpgo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - erpgo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erpgo -d erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: erpgo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erpgo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # NATS Messaging
  nats:
    image: nats:2-alpine
    container_name: erpgo-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    networks:
      - erpgo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ERPGo API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpgo-api
    ports:
      - "8080:8080"
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgres://erpgo:erpgo_password@postgres:5432/erp?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: debug
      DEBUG_MODE: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Migration Service
  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    container_name: erpgo-migrator
    environment:
      DATABASE_URL: postgres://erpgo:erpgo_password@postgres:5432/erp?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erpgo-network
    profiles:
      - migration

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: erpgo-worker
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgres://erpgo:erpgo_password@postgres:5432/erp?sslmode=disable
      REDIS_URL: redis://redis:6379
      NATS_URL: nats://nats:4222
      LOG_LEVEL: debug
      WORKER_COUNT: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - erpgo-network
    restart: unless-stopped
    profiles:
      - worker

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: erpgo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - erpgo-network
    profiles:
      - monitoring

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: erpgo-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana:/etc/grafana/provisioning
    networks:
      - erpgo-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  erpgo-network:
    driver: bridge