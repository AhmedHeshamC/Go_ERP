        tax_amount:
          type: number
          format: decimal
          example: 4.50
        shipping_amount:
          type: number
          format: decimal
          example: 5.00
        discount_amount:
          type: number
          format: decimal
          example: 0.00
        total_amount:
          type: number
          format: decimal
          example: 59.50
        shipping_method:
          type: string
          enum: [STANDARD, EXPRESS, OVERNIGHT, PICKUP, DIGITAL]
          example: "STANDARD"
        tracking_number:
          type: string
          example: "TRACK123"
        shipping_address:
          $ref: '#/components/schemas/AddressResponse'
        billing_address:
          $ref: '#/components/schemas/AddressResponse'
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemResponse'
        notes:
          type: string
          example: "Handle with care"
