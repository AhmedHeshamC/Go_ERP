global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@erpgo.local'
  smtp_auth_username: 'alerts@erpgo.local'
  smtp_auth_password: 'password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 5s
    repeat_interval: 30m
  - match:
      severity: warning
    receiver: 'warning-alerts'
    group_wait: 10s
    repeat_interval: 1h

receivers:
- name: 'default'
  email_configs:
  - to: 'admin@erpgo.local'
    subject: '[ERPGo] Default Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
      {{ end }}

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@erpgo.local,ops@erpgo.local'
    subject: '[ERPGO CRITICAL] {{ .GroupLabels.alertname }}'
    body: |
      CRITICAL ALERT TRIGGERED

      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Service: {{ .Labels.service }}
      Component: {{ .Labels.component }}
      Time: {{ .StartsAt }}
      {{ end }}

      Immediate action required!

- name: 'warning-alerts'
  email_configs:
  - to: 'dev@erpgo.local'
    subject: '[ERPGo WARNING] {{ .GroupLabels.alertname }}'
    body: |
      Warning alert triggered

      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Service: {{ .Labels.service }}
      Time: {{ .StartsAt }}
      {{ end }}

      Please investigate during business hours.

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'cluster', 'service']