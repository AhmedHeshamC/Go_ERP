# Production Docker Compose Configuration for ERPGo
# This configuration is optimized for production deployment with high availability,
# scalability, security, and monitoring capabilities.

version: '3.8'

services:
  # Nginx Load Balancer with SSL Termination
  nginx:
    image: nginx:alpine
    container_name: erpgo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - static_files:/var/www/static:ro
    networks:
      - erpgo-network
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # PostgreSQL Primary Database
  postgres-primary:
    image: postgres:15-alpine
    container_name: erpgo-postgres-primary
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erp}
      POSTGRES_USER: ${POSTGRES_USER:-erpgo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: ${POSTGRES_REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./configs/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./configs/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./configs/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-erpgo} -d ${POSTGRES_DB:-erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  # PostgreSQL Replica for Read Operations
  postgres-replica:
    image: postgres:15-alpine
    container_name: erpgo-postgres-replica
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erp}
      POSTGRES_USER: ${POSTGRES_USER:-erpgo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PRIMARY_HOST: postgres-primary
      POSTGRES_REPLICATION_USER: ${POSTGRES_REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
      PGUSER: ${POSTGRES_USER:-erpgo}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./configs/postgres/replica-setup.sh:/docker-entrypoint-initdb.d/replica-setup.sh:ro
    networks:
      - erpgo-network
    depends_on:
      postgres-primary:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-erpgo} -d ${POSTGRES_DB:-erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Redis Cluster Configuration
  redis-master:
    image: redis:7-alpine
    container_name: erpgo-redis-master
    command: redis-server --appendonly yes --replica-announce-ip redis-master
    volumes:
      - redis_master_data:/data
      - ./configs/redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  redis-replica:
    image: redis:7-alpine
    container_name: erpgo-redis-replica
    command: redis-server --appendonly yes --replicaof redis-master 6379
    volumes:
      - redis_replica_data:/data
    networks:
      - erpgo-network
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # NATS Messaging Cluster
  nats-server:
    image: nats:2-alpine
    container_name: erpgo-nats-server
    command: ["--cluster_name", "ERPGO", "--cluster", "nats://0.0.0.0:6222", "--routes", "nats://nats-server:6222", "--jetstream", "--store_dir", "/data", "--http_port", "8222", "-m", "8222"]
    volumes:
      - nats_data:/data
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ERPGo API Services with Multiple Replicas
  api:
    image: erpgo:latest
    environment:
      ENVIRONMENT: production
      LOG_LEVEL: info
      DEBUG_MODE: false
      DATABASE_URL: postgres://${POSTGRES_USER:-erpgo}:${POSTGRES_PASSWORD}@postgres-primary:5432/${POSTGRES_DB:-erp}?sslmode=require&connect_timeout=10&application_name=erpgo-api
      DATABASE_READ_URL: postgres://${POSTGRES_USER:-erpgo}:${POSTGRES_PASSWORD}@postgres-replica:5432/${POSTGRES_DB:-erp}?sslmode=require&connect_timeout=10&application_name=erpgo-api-read
      REDIS_URL: redis://redis-master:6379
      REDIS_REPLICA_URL: redis://redis-replica:6379
      NATS_URL: nats://nats-server:4222
      JWT_SECRET: ${JWT_SECRET}
      BCRYPT_COST: "12"
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_REQUESTS_PER_MINUTE: "1000"
      MAX_CONNECTIONS: "100"
      MAX_IDLE_CONNECTIONS: "20"
      CONNECTION_MAX_LIFETIME: "300s"
      SERVER_READ_TIMEOUT: "30s"
      SERVER_WRITE_TIMEOUT: "30s"
      SERVER_IDLE_TIMEOUT: "120s"
      UPLOAD_MAX_SIZE: "10485760" # 10MB
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://yourdomain.com}
      SSL_REDIRECT: "true"
      TRUSTED_PROXIES: "nginx"
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      nats-server:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
      - static_files:/app/static
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first

  # Worker Services with Multiple Replicas
  worker:
    image: erpgo:latest
    command: ["./worker"]
    environment:
      ENVIRONMENT: production
      LOG_LEVEL: info
      DATABASE_URL: postgres://${POSTGRES_USER:-erpgo}:${POSTGRES_PASSWORD}@postgres-primary:5432/${POSTGRES_DB:-erp}?sslmode=require
      REDIS_URL: redis://redis-master:6379
      NATS_URL: nats://nats-server:4222
      WORKER_COUNT: "10"
      WORKER_QUEUE_SIZE: "1000"
      WORKER_RETRY_ATTEMPTS: "3"
      WORKER_RETRY_DELAY: "30s"
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      nats-server:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "worker"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Database Migration Service
  migrator:
    image: erpgo:latest
    command: ["./migrator", "up"]
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-erpgo}:${POSTGRES_PASSWORD}@postgres-primary:5432/${POSTGRES_DB:-erp}?sslmode=require
    depends_on:
      postgres-primary:
        condition: service_healthy
    networks:
      - erpgo-network
    deploy:
      replicas: 0
      restart_policy: none

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: erpgo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./configs/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: erpgo-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards,correlations
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_BASIC_ENABLED: "true"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_SMTP_ENABLED: "true"
      GF_SMTP_HOST: ${SMTP_HOST}
      GF_SMTP_USER: ${SMTP_USER}
      GF_SMTP_PASSWORD: ${SMTP_PASSWORD}
      GF_SMTP_FROM_ADDRESS: ${SMTP_FROM}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - erpgo-network
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  alertmanager:
    image: prom/alertmanager:latest
    container_name: erpgo-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./configs/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--web.route-prefix=/'
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Log Aggregation Stack
  loki:
    image: grafana/loki:latest
    container_name: erpgo-loki
    ports:
      - "3100:3100"
    volumes:
      - ./configs/loki/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  promtail:
    image: grafana/promtail:latest
    container_name: erpgo-promtail
    volumes:
      - ./configs/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - logs:/var/log/erpgo:ro
      - /var/log:/var/log/host:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - erpgo-network
    depends_on:
      - loki
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Exporters for Monitoring
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: erpgo-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-erpgo}:${POSTGRES_PASSWORD}@postgres-primary:5432/${POSTGRES_DB:-erp}?sslmode=require"
    networks:
      - erpgo-network
    depends_on:
      postgres-primary:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: erpgo-redis-exporter
    environment:
      REDIS_ADDR: "redis://redis-master:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    networks:
      - erpgo-network
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  node-exporter:
    image: prom/node-exporter:latest
    container_name: erpgo-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    networks:
      - erpgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  # Database volumes
  postgres_primary_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_PRIMARY_DATA_PATH:-./data/postgres/primary}

  postgres_replica_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_REPLICA_DATA_PATH:-./data/postgres/replica}

  postgres_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_BACKUPS_PATH:-./backups/postgres}

  # Redis volumes
  redis_master_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_MASTER_DATA_PATH:-./data/redis/master}

  redis_replica_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_REPLICA_DATA_PATH:-./data/redis/replica}

  # NATS volume
  nats_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${NATS_DATA_PATH:-./data/nats}

  # Application volumes
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${UPLOADS_PATH:-./data/uploads}

  logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOGS_PATH:-./data/logs}

  static_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${STATIC_FILES_PATH:-./data/static}

  # Monitoring volumes
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROMETHEUS_DATA_PATH:-./data/prometheus}

  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${GRAFANA_DATA_PATH:-./data/grafana}

  alertmanager_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${ALERTMANAGER_DATA_PATH:-./data/alertmanager}

  loki_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOKI_DATA_PATH:-./data/loki}

networks:
  erpgo-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: erpgo-br
      com.docker.network.driver.mtu: 1500
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

# Production deployment-specific configurations
secrets:
  postgres_password:
    file: ${POSTGRES_PASSWORD_FILE:-./secrets/postgres_password}
  jwt_secret:
    file: ${JWT_SECRET_FILE:-./secrets/jwt_secret}
  grafana_password:
    file: ${GRAFANA_PASSWORD_FILE:-./secrets/grafana_password}